<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="w-full max-w-lg bg-stone-900 rounded-2xl shadow-2xl flex flex-col h-[80vh]"
    >
      <div
        class="flex items-center p-4 border-b border-stone-700 bg-stone-800 rounded-t-2xl"
      >
        <div class="bg-indigo-500 rounded-full p-2 mr-3">
          <i data-lucide="bot" class="text-white w-6 h-6"></i>
        </div>
        <h1 class="text-xl font-semibold text-white">Gemini Chatbot</h1>
      </div>

      <div
        id="chat-container"
        class="flex-1 overflow-y-auto p-4 flex flex-col-reverse gap-4"
      >
        <div class="flex flex-col-reverse gap-4">
          <div
            class="bg-gray-800 text-gray-200 p-3 rounded-2xl rounded-bl-none self-start max-w-[80%] shadow-md"
          >
            Hello! I am a simple chatbot. Ask me anything.
          </div>
        </div>
      </div>

      <div
        id="loading-indicator"
        class="hidden text-center p-2 text-indigo-400"
      >
        <i
          data-lucide="loader-2"
          class="w-6 h-6 animate-spin inline-block mr-2"
        ></i>
        Thinking...
      </div>

      <form
        id="chat-form"
        class="p-4 border-t border-stone-700 bg-stone-800 rounded-b-2xl flex items-center gap-2"
      >
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          class="flex-1 px-4 py-2 bg-stone-700 text-white placeholder-stone-400 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
        />
        <button
          id="send-button"
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-500 text-white p-3 rounded-full shadow-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-stone-800"
        >
          <i data-lucide="send" class="w-5 h-5"></i>
        </button>
      </form>
    </div>
<script src="script.js"></script>
  </body>
</html>
