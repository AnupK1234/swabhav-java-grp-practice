<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#DCDFE4] text-[#091E42] dark:bg-[#161A1D] dark:text-[#DEE4EA] transition-colors duration-300 min-h-screen flex flex-col font-sans"
  >
    <header
      class="bg-[#F1F2F4] dark:bg-[#22272B] shadow-md py-4 px-6 flex justify-between items-center"
    >
      <h1 class="text-3xl font-bold text-#091E42 dark:text-[#DEE4EA]">
        Nilesh's To-Do
      </h1>
      <button
        id="theme-toggle"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300"
      >
        <svg
          id="sun-icon"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          style="display: none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.325 5.567l-.707.707M6.372 6.372l-.707-.707m11.313 0l-.707-.707m-.707 11.313l.707-.707M12 18a6 6 0 100-12 6 6 0 000 12z"
          ></path>
        </svg>
        <svg
          id="moon-icon"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          style="display: none"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9 9 0 008.354-5.646z"
          ></path>
        </svg>
      </button>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">
      <section
        class="bg-[#F1F2F4] dark:bg-[#22272B] shadow-lg rounded-lg p-6 mb-8"
      >
        <h2
          class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200"
        >
          Add New To-Do
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <input
            type="text"
            id="todo-input"
            placeholder="What needs to be done?"
            class="p-3 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-[#2C333A] text-[#161A1D] dark:text-[#DEE4EA] placeholder-gray-500 dark:placeholder-gray-400"
          />
          <input
            type="text"
            id="category-input"
            placeholder="Category (e.g., Work, Personal)"
            class="p-3 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-[#2C333A] text-[#161A1D] dark:text-[#DEE4EA] placeholder-gray-500 dark:placeholder-gray-400"
          />
          <button
            id="add-todo-btn"
            class="bg-[#2C3E5D] text-white dark:bg-[#172B4D] p-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors duration-300"
          >
            Add To-Do
          </button>
        </div>
        <p id="error-message" class="text-red-500 text-sm mt-2 hidden">
          Please enter a task.
        </p>
      </section>

      <section class="bg-[#F1F2F4] dark:bg-[#22272B] shadow-lg rounded-lg p-6">
        <h2
          class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200"
        >
          My To-Dos
        </h2>

        <div class="mb-4 flex flex-wrap gap-2 items-center">
          <span class="text-gray-700 dark:text-gray-300"
            >Filter by Category:</span
          >
          <button
            id="filter-all"
            class="filter-btn bg-indigo-100 text-indigo-800 dark:bg-indigo-700 dark:text-indigo-100 px-3 py-1 rounded-full text-sm font-medium hover:bg-indigo-200 dark:hover:bg-indigo-600 transition-colors duration-200"
            data-category="all"
          >
            All
          </button>
          <div id="category-filters" class="flex flex-wrap gap-2"></div>
        </div>

        <div
          id="todo-list"
          class="space-y-4 no-scrollbar max-h-[calc(100vh-250px)] overflow-y-auto"
        >
          <p
            id="no-todos-message"
            class="text-gray-500 dark:text-gray-400 text-center py-8"
          >
            No tasks yet! Add some above.
          </p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
