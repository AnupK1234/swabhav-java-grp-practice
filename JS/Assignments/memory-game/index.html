<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"
  >
    <main class="w-full max-w-xl mx-auto p-6 bg-gray-800 rounded-lg shadow-xl">
      <h1
        class="text-3xl md:text-4xl font-bold text-center mb-4 text-emerald-400"
      >
        Memory Game
      </h1>

      <div
        class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6"
      >
        <div class="text-xl md:text-2xl font-semibold">
          Moves: <span id="move-counter" class="text-emerald-400">0</span>
        </div>
        <button
          id="restart-btn"
          class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition-colors duration-300"
        >
          Restart Game
        </button>
      </div>

      <div
        id="game-board"
        class="grid grid-cols-4 md:grid-cols-5 gap-3 sm:gap-4 lg:gap-5"
      >
        <!-- cards -->
      </div>

      <!-- Game Over Modal -->
      <div
        id="game-over-modal"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50"
      >
        <div
          class="bg-gray-800 p-8 rounded-xl shadow-2xl text-center border-2 border-emerald-500"
        >
          <h2 class="text-3xl font-bold mb-4 text-emerald-400">
            Congratulations!
          </h2>
          <p class="text-lg mb-6">
            You won in
            <span id="final-moves" class="font-bold text-emerald-400"></span>
            moves.
          </p>
          <button
            id="modal-restart-btn"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition-colors duration-300"
          >
            Play Again
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
